<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Zirkel der Hexen – Runenrituale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-main:#050308;
}

body{
  margin:0;
  padding:2rem 1rem;
  min-height:100vh;
  background:radial-gradient(circle at top,#221322 0%,#050308 75%);
  font-family:Georgia,serif;
  color:#f0e6f0;
}

/* ===== TITLE IMAGE ===== */
.title-image{
  display:flex;
  justify-content:center;
  margin-bottom:1rem;
}

.title-image img{
  width:420px;
  max-width:90%;
  height:auto;
  filter:
    drop-shadow(0 0 18px rgba(190,140,255,.6))
    drop-shadow(0 0 40px rgba(150,90,230,.3));
}

.subtitle{
  text-align:center;
  opacity:.7;
  margin-bottom:2.2rem;
  font-size:.9rem;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:1.5rem;
  max-width:900px;
  margin:0 auto;
}

/* ===== TOKEN CARD ===== */
.card{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-decoration:none;
  color:inherit;
}

.token{
  width:140px;
  height:140px;
  border-radius:50%;
  overflow:hidden;
  position:relative;
  background:#111;
  transition:.3s ease;
}

.token img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== NAME ===== */
.name{
  margin-top:.6rem;
  font-size:.85rem;
  letter-spacing:.14em;
  opacity:.8;
}

/* ===== CHARACTER GLOWS ===== */
.ophelia .token{ box-shadow:0 0 22px rgba(190,140,255,.6); }
.kallistra .token{ box-shadow:0 0 22px rgba(90,255,140,.6); }
.meriel .token{ box-shadow:0 0 22px rgba(140,200,255,.6); }
.kaelia .token{ box-shadow:0 0 22px rgba(255,160,100,.6); }
.elowyn .token{ box-shadow:0 0 22px rgba(255,140,200,.6); }

.card:hover .token{
  transform:scale(1.05);
}

.card:hover .name{
  opacity:1;
}

/* ===== FOOTER ===== */
footer{
  margin-top:3rem;
  text-align:center;
  opacity:.5;
  font-size:.75rem;
}
</style>
</head>

<body>

<!-- ===== TITLE IMAGE ===== -->
<div class="title-image">
  <img src="https://i.imgur.com/jzezDVQ.png" alt="Zirkel der Hexen – Runenritual">
</div>

<div class="subtitle">
  Wähle eine Hexe, um ihr Runenritual zu wirken
</div>

<div class="grid">

  <!-- OPHELIA -->
  <a class="card ophelia" href="ophelia.html">
    <div class="token">
      <img src="https://i.imgur.com/cQGOOUH.png" alt="Ophelia Ravenshade">
    </div>
    <div class="name">OPHELIA</div>
  </a>

  <!-- KALLISTRA -->
  <a class="card kallistra" href="kallistra.html">
    <div class="token">
      <img src="https://i.imgur.com/YcoeIWd.png" alt="Kallistra Dreadvine">
    </div>
    <div class="name">KALLISTRA</div>
  </a>

  <!-- MERIEL -->
  <a class="card meriel" href="meriel.html">
    <div class="token">
      <img src="https://i.imgur.com/WwwFeAZ.png" alt="Meriel Meadowshade">
    </div>
    <div class="name">MERIEL</div>
  </a>

  <!-- KAELIA -->
  <a class="card kaelia" href="kaelia.html">
    <div class="token">
      <img src="https://i.imgur.com/i50OJ2q.png" alt="Kaelia Emberbrand">
    </div>
    <div class="name">KAELIA</div>
  </a>

  <!-- ELOWYN -->
  <a class="card elowyn" href="elowyn.html">
    <div class="token">
      <img src="https://i.imgur.com/gT6OdDX.png" alt="Elowyn Charmbright">
    </div>
    <div class="name">ELOWYN</div>
  </a>

</div>

<footer>
  Zirkel der Hexen · Runenrituale · GitHub Pages
</footer>

</body>
</html>
