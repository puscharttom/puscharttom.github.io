  line-height:1.6;
  opacity:0;
  transform:translateY(8px);
  transition:.6s ease;
}
#result.show{
  opacity:1;
  transform:none;
}

hr{
  border:none;
  border-top:1px solid #34234f;
  margin:.8rem 0;
}
.small{
  opacity:.7;
  font-size:.75rem;
}

/* Mobile feintuning */
@media (max-width:700px){
  .wheels{
    gap:.5rem;
  }
  .wheel{

  }

</style>

let pick = { anker:null, eid:null, fluss:null };

/* ===== Wheel-Building ===== */
function buildWheel(id, keys, storeKey){
  const el=document.getElementById(id);

  // oberer Spacer
  const top=document.createElement("div");
  top.className="spacer";
  el.appendChild(top);

  keys.forEach(name=>{
    const d=document.createElement("div");
    d.className="rune";
    d.innerHTML=`<div class="symbol">${RUNES[name]}</div><div class="name">${name}</div>`;
    el.appendChild(d);
  });

  // unterer Spacer
  const bottom=document.createElement("div");
  bottom.className="spacer";
  el.appendChild(bottom);

  // Initial: mittlere Rune aktiv setzen
  const runes=[...el.querySelectorAll(".rune")];
  if(runes.length){
    const midIndex=Math.floor(runes.length/2);
    const mid=runes[midIndex];
    mid.classList.add("active");
    pick[storeKey]=mid.querySelector(".name").textContent;

    // zum Mittelpunkt scrollen
    const offset=mid.offsetTop - (el.clientHeight/2 - mid.clientHeight/2);
    el.scrollTop=offset;
  }

  // Scroll-Listener: n√§chste aktive Rune finden
  el.addEventListener("scroll",()=>{
    const rect=el.getBoundingClientRect();
    let best=null;
    let bestDist=Infinity;
    runes.forEach(node=>{
      const r=node.getBoundingClientRect();
      const center=r.top + r.height/2;
      const target=rect.top + rect.height/2;
      const dist=Math.abs(center-target);
      if(dist<bestDist){
        bestDist=dist;
        best=node;
      }
    });
    if(best){
      runes.forEach(n=>n.classList.remove("active"));
      best.classList.add("active");
      pick[storeKey]=best.querySelector(".name").textContent;
    }
  });
}
