<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Runenritual der Hexen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  padding:1.2rem;
  background:radial-gradient(circle at center,#160f23 0%,#050308 75%);
  color:#eee;
  font-family:Georgia,serif;
}
h1{
  text-align:center;
  letter-spacing:.2em;
  margin-bottom:.2rem;
}
.sub{
  text-align:center;
  opacity:.7;
  font-size:.85rem;
  margin-bottom:1.4rem;
}
.section{
  margin-bottom:1.6rem;
  padding:1rem;
  border:1px solid #3a2a4a;
  border-radius:1rem;
  background:rgba(15,8,25,.75);
}
.section h2{
  text-align:center;
  font-size:1rem;
  letter-spacing:.12em;
  margin-bottom:1rem;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:.6rem;
}
button{
  background:#12091c;
  border:1px solid #44335a;
  border-radius:.9rem;
  color:#eee;
  padding:.6rem .3rem;
  font-size:.72rem;
}
button.active{
  border-color:#fff;
  box-shadow:0 0 14px rgba(200,180,255,.7);
  background:#1f1230;
}
#cast{
  width:100%;
  margin-top:.5rem;
  padding:.9rem;
  font-size:1rem;
  background:#2b1c44;
  border:1px solid #6c55a3;
}
#result{
  margin-top:1.6rem;
  padding:1.3rem;
  border:2px solid #5a3d88;
  border-radius:1rem;
  background:#0b0713;
  box-shadow:0 0 28px rgba(120,80,200,.55);
  line-height:1.6;
}
hr{border:none;border-top:1px solid #34234f;margin:.9rem 0}
.small{opacity:.7;font-size:.75rem}
</style>
</head>

<body>

<h1>RUNENRITUAL</h1>
<div class="sub">Hexenmagie ‚Ä¢ 1√ó pro Long Rest</div>

<div class="section"><h2>ANKER</h2><div class="grid" id="anker"></div></div>
<div class="section"><h2>FLUSS</h2><div class="grid" id="fluss"></div></div>

<button id="cast">üîÆ Ritual wirken</button>
<div id="result"><span class="small">W√§hle je eine Rune aus jedem Kreis.</span></div>

<script>
/* ================= ANKER ‚Äì WAS ================= */
const ANKER={
 Fehu:{omen:"Dein Schicksal zeigt dir Fehu ‚Äì Besitz, der flie√üt.",stat:"Gold, Ressourcen oder Ausr√ºstung"},
 Uruz:{omen:"Uruz steht vor dir. Dein K√∂rper tr√§gt heute mehr als er sollte.",stat:"Strength- oder Constitution-W√ºrfe"},
 Thurisaz:{omen:"Thurisaz tritt in deinen Weg. Macht kommt nur durch Widerstand.",stat:"Schadensw√ºrfe"},
 Ansuz:{omen:"Ansuz fl√ºstert. Worte erhalten Gewicht.",stat:"Spell Attacks oder Concentration"},
 Raidho:{omen:"Raidho weist dir einen Pfad.",stat:"Bewegung oder Initiative"},
 Kenaz:{omen:"Kenaz brennt. Verborgenes kann sich nicht l√§nger verstecken.",stat:"Perception oder Investigation"},
 Gebo:{omen:"Gebo fordert Austausch. Nichts wird umsonst sein.",stat:"Charisma-Checks"},
 Wunjo:{omen:"Wunjo bringt fragile Harmonie.",stat:"Saving Throws"}
};

/* ================= EID ‚Äì WIE ================= */
const EID={
 Berkano:{buff:"+1d6 tempor√§re HP",desc:"Heilung oder Regeneration"},
 Tiwaz:{buff:"+1d4 auf einen Angriff oder Schadenswurf pro Runde",desc:"Offensiver Vorteil"},
 Algiz:{buff:"+1d4 auf einen Rettungswurf pro Runde",desc:"Defensiver Schutz"},
 Dagaz:{buff:"Advantage auf einen entscheidenden Wurf",desc:"Wendepunkt"},
 Ingwaz:{buff:"Ein gespeicherter Bonus (+1d6)",desc:"Aufladbarer Effekt"},
 Laguz:{buff:"Reaktion: +1d4 auf misslungenen Wurf",desc:"Reaktiver Eingriff"},
 Mannaz:{buff:"+1d4 auf Skill-Checks",desc:"Geistige Klarheit"},
 Othala:{buff:"Bindung an Objekt oder Ort",desc:"Besitz sichern"}
};

/* ================= FLUSS ‚Äì PREIS ================= */
const FLUSS={
 Sowilo:{dur:"bis Long Rest",price:"Du bist deutlich magisch erkennbar."},
 Jera:{dur:"mehrere Tage",price:"Der Effekt tritt verz√∂gert ein."},
 Isa:{dur:"1 Encounter",price:"Bewegung halbiert."},
 Hagalaz:{dur:"1 Encounter",price:"Du erleidest 1d6 Schaden beim Wirken."},
 Perthro:{dur:"SL-Entscheid",price:"Ein unerwarteter Nebeneffekt tritt ein."},
 Nauthiz:{dur:"1 Tag",price:"1 Stufe Ersch√∂pfung."},
 Eihwaz:{dur:"bis √úbergang vollzogen",price:"Du bist an Ort/Person gebunden."},
 Algiz:{dur:"bis Long Rest",price:"Effekt abgeschw√§cht, aber sicher."}
};

let pick={};

/* ================= UI ================= */
function draw(id,data,key){
 const el=document.getElementById(id);
 Object.keys(data).forEach(r=>{
  const b=document.createElement("button");
  b.textContent=r;
  b.onclick=()=>{
    pick[key]=r;
    [...el.children].forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
  };
  el.appendChild(b);
 });
}
draw("anker",ANKER,"anker");
draw("eid",EID,"eid");
draw("fluss",FLUSS,"fluss");

/* ================= CAST ================= */
document.getElementById("cast").onclick=()=>{
 if(!pick.anker||!pick.eid||!pick.fluss){
  result.innerHTML="<span class='small'>Alle drei Runen m√ºssen gew√§hlt sein.</span>";
  return;
 }

 const A=ANKER[pick.anker];
 const E=EID[pick.eid];
 const F=FLUSS[pick.fluss];

 result.innerHTML=`
<b>üïØÔ∏è OMEN</b><br>
<i>${A.omen}</i>
<hr>
<b>‚öîÔ∏è BUFF</b><br>
<b>${E.desc}</b><br>

<hr>
<b>‚ö†Ô∏è PREIS / NEBENWIRKUNG</b><br>
${F.price}
<hr>
<span class="small">
Einmal pro Long Rest.  
Die Spielleitung entscheidet Details & Wechselwirkungen.
</span>
`;
};
</script>

</body>
</html>
