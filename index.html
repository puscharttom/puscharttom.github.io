<!DOCTYPE html>

<head>

<style>
body{

}
h1{

  margin-bottom:0.3rem;
}
.sub{
  text-align:center;
  opacity:0.7;
  font-size:0.85rem;
  margin-bottom:1.5rem;
}
.section{
  margin-bottom:1.4rem;
  padding:1rem;
  border:1px solid #3a2a4a;

}
.section h2{

}

button.rune{

  border:2px solid #5a3d88;

  line-height:1.6;
}
hr{
  border:none;
  border-top:1px solid #34234f;
  margin:0.7rem 0;
}

</style>
</head>

<body>

<h1>RUNENRITUAL</h1>

<div class="section">

<div class="section">

<div class="grid" id="fluss"></div>
</div>

<div class="section">
<h2>EID</h2>
<div class="grid" id="eid"></div>
</div>

<button id="cast">ðŸ”® Ritual wirken</button>

<div id="result"><span class="small">WÃ¤hle je eine Rune aus allen drei Bereichen.</span></div>

<script>
const anker = {
  Fehu:"Besitz, Ressourcen oder materiellen Wert",
  Uruz:"kÃ¶rperliche Kraft und Ausdauer",
  Thurisaz:"einen Konflikt oder ein Hindernis",
  Ansuz:"Worte, Wissen oder Zeichen",
  Raidho:"einen Weg oder eine Reise",
  Kenaz:"Erkenntnis oder verborgenes Wissen",
  Gebo:"eine Bindung oder ein Versprechen",

};

const fluss = {
  Hagalaz:"chaotisch und zerstÃ¶rerisch",
  Nauthiz:"durch Zwang und Entbehrung",
  Isa:"verzÃ¶gernd oder erstarrend",
  Jera:"langsam, aber unausweichlich",
  Eihwaz:"geschÃ¼tzt im Ãœbergang",
  Perthro:"unberechenbar und vom Schicksal gelenkt",
  Algiz:"bewahrend und abschirmend",
  Sowilo:"klar, offen und erfolgreich"
};

const eid = {
  Tiwaz:"einen Vorteil im Konflikt zu erzwingen",
  Berkano:"Heilung oder Wachstum hervorzubringen",
  Ehwaz:"Zusammenarbeit oder Bewegung zu stÃ¤rken",

  Laguz:"Intuition und Wahrnehmung zu Ã¶ffnen",

  Dagaz:"einen unumkehrbaren Wendepunkt einzuleiten",
  Othala:"Besitz, Herkunft oder Erbe zu sichern"
};

let pick = {anker:null, fluss:null, eid:null};

function draw(target, data, key){
  const el = document.getElementById(target);
  Object.keys(data).forEach(name=>{
    const b=document.createElement("button");
    b.className="rune";
    b.textContent=name;
    b.onclick=()=>{
      pick[key]=name;
      [...el.children].forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
    };
    el.appendChild(b);
  });
}

draw("anker",anker,"anker");
draw("fluss",fluss,"fluss");
draw("eid",eid,"eid");

document.getElementById("cast").onclick=()=>{
  if(!pick.anker||!pick.fluss||!pick.eid){
    result.innerHTML="<span class='small'>Alle drei Runen mÃ¼ssen gewÃ¤hlt sein.</span>";
    return;
  }

  result.innerHTML=`

<b>${anker[pick.anker]}</b>.<br>

};
